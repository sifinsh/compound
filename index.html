<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>rate calculate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    #main { margin: 20px 0 0 50px; }
    input { margin: 20px 5px 0 0; height: 30px; }
  </style>
  <script src="fuli.js"></script>
</head>
<body>
  <div id="main">
    　初始资金：<input type="text" id="first" />元

    　投入年份：<input type="text" id="year" />年
    　年化利率：<input type="text" id="rate" />%
    　<input type="button" id="commit" value="计算" />
    <br>
    　成本金额：<input type="text" id="money">元
    　本息合计：<input type="text" id="money2">元
